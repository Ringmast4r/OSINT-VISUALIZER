<!doctype html>
<html>
  <body>
    <h1>OSINT Test</h1>
    <input id="q" placeholder="Search term"/>
    <button onclick="search()">Search</button>
    <div id="results"></div>
    <script>
      const KEY = "bf4683e126284606827da58c9459b258"; // NewsAPI key
      async function search() {
        const q = document.getElementById("q").value;
        const r = await fetch(`https://newsapi.org/v2/everything?q=${encodeURIComponent(q)}&apiKey=${KEY}`);
        const j = await r.json();
        document.getElementById("results").innerHTML =
          (j.articles||[]).map(a=>`<p><a href="${a.url}" target="_blank">${a.title}</a></p>`).join("");
      }
    </script>
  </body>
</html>
